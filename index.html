<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div>
        <div class="container">
            <h1 class="title">OTP Generator</h1>
            <div class="form-group">
                <label for="nameInput">Enter Your Name:</label>
                <input type="text" id="nameInput" placeholder="John Doe">
            </div>
            <div class="otp-display" id="otpDisplay">Your OTP will appear here</div>
            <div class="button-group">
                <button id="generateBtn" class="btn primary">Generate OTP</button>
                <button id="clearBtn" class="btn secondary">Clear</button>
                <button id="infoBtn" class="btn info">Info</button>
            </div>

    </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
